<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Form</title>
</head>
<body>
    <h1><a href="Homepage.html">Homepage</a></h1>
    <h1>Pet Adoption Application</h1>
    <p>Please provide your personal information and answer the following questions to apply for pet adoption:</p>
   
    <form action="submit.php" method="post">
        <!-- Contact Information Section -->
        <h2>Contact Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>


        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>


        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" required><br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>


        <!-- Pet Adoption Questions Section -->
        <h2>Pet Adoption Details</h2>
        <label for="experience">Experience with owning pets:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="75" required></textarea><br><br>


        <label for="reason">Why do you want to adopt a pet?</label><br>
        <textarea id="reason" name="reason" rows="4" cols="75" required></textarea><br><br>


        <label for="atmosphere">Describe your home atmosphere:</label><br>
        <textarea id="atmosphere" name="atmosphere" rows="4" cols="75" required></textarea><br><br>


        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    <form>
        
</body>
</html>
