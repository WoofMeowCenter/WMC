<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the entire website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #92c292;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Styling for homepage (index.html) */
        #intro {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            margin: 20px;
            border-radius: 5px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #555;
        }

        /* Styling for footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        /* Additional CSS styles go here */
    </style>
</head>
    <img src="assets/images/logo.png" alt="logo">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="AvailableAnimals.html">Available Animals</a></li>
                <li><a href="ApplicationForm.html">Adoption Application</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h1>Welcome to WoofMeow Center</h1>
            <p>Your trusted partner in finding loving homes for animals.</p>
            <a href="AvailableAnimals.html" class="cta-button">Browse Available Animals</a>
        </section>
    </main>

    <footer>
        <iframe src="WebsiteFooter.html" frameborder="5" width="100%" height="140" style="border:0" scrolling="no"></iframe>
    </footer>
</html>
